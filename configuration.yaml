#      track_alarms: true

switch:
    platform: mqtt
    name: "HiFi"
    command_topic: "cmnd/BrilliantPlug01/power"
    state_topic: "stat/BrilliantPlug01/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true
    
cloud:
  google_actions:
    filter:
      include_entities:
        - switch.hifi
        - media_player.ps4_2